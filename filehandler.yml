---
- hosts: apache
  become: yes
  tasks:
    - include_tasks: myfile.yml
    - name: i want to install mywebserver
      apt:
        name: apache2
        state: present
      notify: restartwebserver

    - name: i want to copy file i to ansible node
      template:
        src: myindex.j2
        dest: /var/www/html/index.html
      notify: restartwebserver
      
  handlers:
    - name: restartwebserver
      service:
        name: apache2
        state: Restarted
