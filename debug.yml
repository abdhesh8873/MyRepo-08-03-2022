---

- hosts: 172.31.19.232
  become: yes
  tasks: 
    - name: i want to debug the command
      command: hostname -fbbn
      register: myResult
      ignore_errors: yes
    - name: i want to display tasks  Result 
      debug:
         msg: "{{myResult}}" 

    - name: i want to install git 
      apt:
        name: git
        state: present
      when: myResult.stderr ==""
   
    - name: i want to install tree
      apt: 
        name: tree
        state: present
      when: myResult.stderr != ""